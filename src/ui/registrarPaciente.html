<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NutriCare</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="../index.html">
                <i class="fas fa-leaf"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <div class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="pacientes.html">
                                <i class="fas fa-users"></i> Pacientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registrarPaciente.html">
                                <i class="fas fa-users"></i> Registrar paciente
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-10">
                    <div class="card">
                        <div class="card-header">Registrar paciente</div>
                        <div class="card-body">
                            <form class="mb-5" id="paciente_formulario">
                                <div class="form-group mb-3">
                                    <label for="nombre" class="cols-sm-2 control-label">Nombre</label>
                                    <div class="input-group">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            name="nombre" 
                                            id="nombre" 
                                            placeholder="Nombre" 
                                        />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="cols-sm-2 control-label">Apellido paterno</label>
                                    <div class="input-group">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            name="apellido_paterno" 
                                            id="apellido_paterno" 
                                            placeholder="Apellido paterno" 
                                        />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="apellido_materno" >Apellido materno</label>
                                    <div class="input-group">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            name="apellido_materno" 
                                            id="apellido_materno" 
                                            placeholder="Apellido materno" 
                                        />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="genero" class="cols-sm-2 control-label">Genero</label>
                                    <div class="input-group">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            name="genero" 
                                            id="genero" 
                                            placeholder="Genero" 
                                        />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="edo_civil" class="cols-sm-2 control-label">Estado civil</label>
                                    <div class="input-group">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            name="edo_civil" 
                                            id="edo_civil" 
                                            placeholder="Estado civil" 
                                        />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="celular" class="cols-sm-2 control-label">Teléfono celular</label>
                                    <div class="input-group">
                                        <input 
                                            type="number" 
                                            class="form-control" 
                                            name="celular" 
                                            id="celular" 
                                            placeholder="Celular" 
                                        />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="correo" class="cols-sm-2 control-label">Correo electrónico</label>
                                    <div class="input-group">
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            name="correo" 
                                            id="correo" 
                                            placeholder="Correo" 
                                        />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="fecha_nacimiento" class="cols-sm-2 control-label">Fecha de nacimiento</label>
                                    <div class="input-group">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            name="fecha_nacimiento" 
                                            id="fecha_nacimiento"
                                        />
                                    </div>
                                </div>
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Registrar</button>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/e416db3961.js"></script>
    <script src="./registrarPaciente.js"></script>
</body>
</html>
